<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getAll() {
            const url = new URL('http://localhost:9116/inventory/get')
            fetch(url).then(response => {
                console.log(response)
                return response.json()
            }).then(response => {
                console.log('after serialized', response)
            })
        }
    </script>
</head>

<body>
    <button onclick="getAll()">Get Inventory</button>
</body>

</html>
